<!DOCTYPE html>
<html lang="hu">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Regisztráció - DJ Ferenc</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(to bottom, #4caf50, #81c784); /* Zöld színátmenet */
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .register-box {
            background-color: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
            text-align: center;
            width: 300px; /* Szélesség */
        }
        h1 {
            color: #333;
            margin-bottom: 20px; /* Néhány extra hely a címsor alatt */
        }
        input[type="text"], input[type="password"], input[type="email"] {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        button {
            background-color: #4caf50;
            color: white;
            border: none;
            padding: 10px;
            border-radius: 5px;
            cursor: pointer;
            width: 100%;
        }
        button:hover {
            background-color: #45a049; /* Sötétebb zöld a hover állapotban */
        }
        .login-link {
            margin-top: 15px;
            display: block;
            color: #4caf50;
            text-decoration: none; /* Nincs aláhúzás */
        }
    </style>
</head>
<body>
    <div class="register-box">
        <h1>Regisztráció</h1>
        <form action="register_process.php" method="post"> <!-- Cseréld le a megfelelő feldolgozó oldalra -->
            <input type="text" name="username" placeholder="Felhasználónév" required>
            <input type="email" name="email" placeholder="Email cím" required>
            <input type="password" name="password" placeholder="Jelszó" required>
            <button type="submit">Regisztrálj</button>
        </form>
        <a href="index.html" class="login-link">Már van fiókod? Jelentkezz be itt!</a> <!-- Bejelentkezési link -->
    </div>
</body>
</html>
