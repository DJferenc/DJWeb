<!DOCTYPE html>
<html lang="hu">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Színezők</title>
</head>
<body>
    <div class="container">
        <h1>Színezők</h1>
        <div id="szinezo-lista">
            <!-- Színezők itt jelennek meg -->
        </div>
        <input type="text" id="szinezo-nev" placeholder="Színező neve" />
        <button id="hozzad-szinezo">Hozzáadás</button>
    </div>

    <div id="login-container" class="hidden">
        <h2>Bejelentkezés</h2>
        <input type="password" id="jelszo" placeholder="Jelszó" />
        <button id="bejelentkezes">Bejelentkezés</button>
    </div>

    <script src="script.js"></script>
</body>
</html>
