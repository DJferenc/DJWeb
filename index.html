<!DOCTYPE html>
<html lang="hu">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bejelentkezés</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .login-box {
            background-color: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 300px;
            text-align: center;
        }
        input[type="text"], input[type="password"] {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        input[type="submit"] {
            background-color: #28a745;
            color: white;
            padding: 10px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            width: 100%;
        }
        input[type="submit"]:hover {
            background-color: #218838;
        }
    </style>
</head>
<body>
    <div class="login-box">
        <h2>Bejelentkezés</h2>
        <form id="loginForm">
            <input type="text" id="username" placeholder="Felhasználónév" required><br>
            <input type="password" id="password" placeholder="Jelszó" required><br>
            <input type="submit" value="Bejelentkezés">
        </form>
        <p id="message"></p>
    </div>

    <script>
        // Az űrlap beküldésének kezelése
        document.getElementById('loginForm').addEventListener('submit', function(event) {
            event.preventDefault(); // Ne töltse újra az oldalt
            var username = document.getElementById('username').value;
            var password = document.getElementById('password').value;
            var message = document.getElementById('message');

            // Egyszerű ellenőrzés (csak teszt célokra, ne használd élesben)
            if (username === 'admin' && password === 'password') {
                message.textContent = 'Sikeres bejelentkezés!';
                message.style.color = 'green';
            } else {
                message.textContent = 'Hibás felhasználónév vagy jelszó.';
                message.style.color = 'red';
            }
        });
    </script>
</body>
</html>
