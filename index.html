.<!DOCTYPE html>
<html lang="hu">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Bejelentkezés</title>
</head>
<body>
    <div class="login-container">
        <h2>Bejelentkezés</h2>
        <input type="text" id="username" placeholder="Felhasználónév" />
        <input type="password" id="password" placeholder="Jelszó" />
        <button id="login">Bejelentkezés</button>
        <p>Még nem regisztráltál? <a href="register.html" id="register-link">Regisztrálj itt!</a></p>
    </div>

    <div class="registration-container" id="registration" style="display: none;">
        <h2>Regisztráció</h2>
        <input type="text" id="new-username" placeholder="Új felhasználónév" />
        <input type="password" id="new-password" placeholder="Új jelszó" />
        <button id="register">Regisztráció</button>
        <p><a id="index.html">Már van fiókod? Bejelentkezés!</a></p>
    </div>

    <script src="script.js"></script>
</body>
</html>
